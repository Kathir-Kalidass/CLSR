[tool:pytest]
# Pytest Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    

# Coverage options (if using pytest-cov)
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API endpoint tests
    model: Model tests
    
# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    build
    dist
